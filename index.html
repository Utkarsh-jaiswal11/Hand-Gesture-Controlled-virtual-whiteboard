<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- The `<link>` tags are used to include external CSS files in the HTML document. -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.1/control_utils.css" crossorigin="anonymous">

  <!-- These script tags are importing JavaScript files from the Mediapipe library. -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.1/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.1/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.2/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.1/hands.js" crossorigin="anonymous"></script>
  <style>
    *{
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      color: #000000;
      text-align: center;
      padding: 20px;
    }
    .navbar {
      background-color: #333;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.3s;
      border-radius: 8px;
      margin: 5px;
    }
    button:hover {
      opacity: 0.8;
    }
    #clearButton
    {
      margin-left: 10px;
      margin-top: 10px;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      background-color: #ff0000;
      color: white;
      font-weight: bold;
      font-size: 20px;
    }
    #toggleButton
    {
      margin-left: 10px;
      margin-top: 10px;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      background-color: green;
      color: white;
      font-weight: bold;
      font-size: 20px;
    }
    .column{
      position: relative;
      right: 3rem;
    }
  </style>
</head>

<body>

  <!-- BULMA NAVBAR -->
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div>
      <button id="clearButton">clear</button>
        <button id="toggleButton">Stop whiteboard</button>
        <input type="color" id="colorPicker" value="#000000" style="margin-left: 10px; padding: 5px;">

    </div>
  </nav>

  <!-- CONTENTS -->
  <div class="container">


    <div class="columns">
      
      <!-- WEBCAM INPUT -->
      <div  style="display: none;">
        <article class="panel is-info">
          <p class="panel-heading">
            Webcam Input
          </p>
          <div class="panel-block">
            <video class="input_video3"></video>
          </div>
        </article>
      </div>

      <!-- WHITEBOARD OUTPUT -->
      <div class="column" style="width: 60%;">
        <article class="panel is-info">
          <p class="panel-heading">
            whiteboard Output
          </p>
          <div class="panel-block" style="border: 5px solid black;">
            <canvas height="480px" id="drawingCanvas">hy</canvas>
          </div>
        </article>
        </div>

      

      <!-- MEDIAPIPE OUTPUT -->
      <div class="column" id="output_screen">
        <article class="panel is-info">
          <p class="panel-heading">
            User's Hand
          </p>
          <div class="panel-block">
            <canvas class="output3"  height="480px" style="border: 1px solid red;"></canvas>
          </div>
        </article>
      </div>

      

    </div>
    
      
    <div class="loading">
      <div class="spinner"></div>
    </div>
  <div style="visibility: hidden;" class="control3">
  </div>
    </div>
    
  


  <script type="text/javascript" src="./hands.js"></script>
</body>
</html>
